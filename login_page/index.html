<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pageContainer">
    <div class="wrapper">
      <h3>Welcome</h3>
      <form action="">
        <div id="credentials" class="credentials">
          <div class="username">
            <label for="username">
              <input type="text" name="username" id="username" value="admin" placeholder="Username" class="username">
            </label>
          </div>
  
          <div class="password">
            <label for="password">
              <input type="password" name="password" id="password" value="admin1234" placeholder="Password" class="password">
            </label>
          </div>
        </div>
  
        <br>
  
        <div class="actionSelection">
          <button id="logIn"> Log in</button>
          <button id="signUp"> Sign up</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
