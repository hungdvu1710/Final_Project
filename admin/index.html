<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Admin</title>
</head>
<body>
  <div class="logOutWrapper">
    <button class="logOut" id="logOut">
      <i class="fa fa-sign-out fa-lg"></i>
    </button>
  </div>

  <div class = "pageContainer">
    <div class= "selectorWrapper">
      <h3>All excercises</h3>

      <div class="addNewExcercise">
        <button class="addingFormOpener">
          <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
          <span class="tooltiptext">Add new excercise</span>
        </button>

        <div class="popupForm">
          <form action="" class="form-container">

            <label for="excerciseName"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="excerciseName" class="excerciseName">
        
            <label for="timeAllowed"><b>Time allowed (minute)</b></label>
            <input type="number" placeholder="Enter Time" name="timeAllowed" class="timeAllowed" min="0">
        
            <button type="submit" class="submitBtn">Submit</button>
            <button type="button" class="cancelBtn">Close</button>
          </form>
        </div>
      </div>

      <table class="allExcercises">
        <tr>
          <th>Excercise</th>
          <th>Length</th>
          <th>Duration</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <div class="userInfoWrapper">
      <table class="allUsers">
        <tr>
          <th>User</th>
          <th>Record</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
