<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="pageContainer">
    <div class="titleWrapper">
      <h2 class="title"></h2>
      <h2>Editor</h2>
    </div>

    <div class="givenTimeWrapper">
      <label for="timeAllowed">Time Allowed (in minutes)</label>
      <input type="number" name="timeAllowed" id="timeAllowed" class="timeAllowed" min="0">
    </div>

    <div class="questionWrapper">
      <table class="all-questions"></table>
    </div>
    
    <div class=".questionAdder">
      <button>Add question </button>
    </div>

    <div>
      <button class="submit">Submit</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
